# MYSQL Configuration
scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_storage:
 module: dagster_mysql.run_storage
 class: MySQLRunStorage
 config:
  mysql_db:
    hostname: DAGSTER_MYSQL_HOST
    username: DAGSTER_MYSQL_USER
    password: DAGSTER_MYSQL_PASSWORD
    db_name: DAGSTER_MYSQL_DB
    port: DAGSTER_MYSQL_PORT


event_log_storage:
 module: dagster_mysql.event_log
 class: MySQLEventLogStorage
 config:
  mysql_db:
    hostname: DAGSTER_MYSQL_HOST
    username: DAGSTER_MYSQL_USER
    password: DAGSTER_MYSQL_PASSWORD
    db_name: DAGSTER_MYSQL_DB
    port: DAGSTER_MYSQL_PORT

schedule_storage:
 module: dagster_mysql.schedule_storage
 class: MySQLScheduleStorage
 config:
  mysql_db:
    hostname: DAGSTER_MYSQL_HOST
    username: DAGSTER_MYSQL_USER
    password: DAGSTER_MYSQL_PASSWORD
    db_name: DAGSTER_MYSQL_DB
    port: DAGSTER_MYSQL_PORT


run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher